<!DOCTYPE html>
<html data-theme="light">

<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">

    <title>{{ .Name }}</title>
    <base href="/{{ .Path }}/" />

    <script>
        function makeRow(container, date, games, teams) {
            games.sort((a, b) => a.Team > b.Team)

            var row = document.createElement("div")
            row.className = "grid"

            var header = document.createElement("article")
            header.append(date.toLocaleDateString("en-US"))
            row.append(header)

            var count = 0
            games.forEach(game => {
                makeCard(row, game)
                count++
            })

            if (count < teams) {
                while (count < teams) {
                    blank = document.createElement("article")
                    blank.style.visibility = "hidden"
                    row.append(blank)
                    count++
                }
            }

            container.append(row)
        }

        function makeCard(container, game) {
            var card = document.createElement("article")
            var cardHeader = document.createElement("header")
            cardHeader.append(`${game.Team} (${game.Home ? "HOME" : "AWAY"}) vs ${game.Opponent}`)
            card.append(cardHeader)

            card.append(`${new Date(game.Time).toLocaleTimeString()} @ ${game.Location}`)
            // var td = document.createElement("footer")
            // card.append(td)
            container.append(card)
        }
    </script>
</head>

<body class="container">
    <header class="grid">
        <h2>{{ .Name }}</h2>
        <form action="teams.ics"><button type="submit">subscribe to calendar</button></form>
    </header>
    <main id="table-games">
    </main>
    <footer class="">
        Created for {{ .Name }}
    </footer>

    <script>
        window.onload = () => {
            var games = document.getElementById("table-games");
            games.innerHTML = '';
            fetch("teams.json")
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    Object.entries(jsondata).sort((a, b) => new Date(a[0]) - new Date(b[0])).forEach(event => {
                        makeRow(games, new Date(event[0]), event[1], {{ len .Teams }})
                })
            return jsondata
        });
        }
    </script>
</body>

</html>
